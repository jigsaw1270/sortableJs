<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-group" class="group">
        <h3>Main Group</h3>
        <div class="nested-sortable">
            <div class="sortable-item">Item 1</div>
            <div class="sortable-item">Item 2</div>
            <div class="sortable-item">Item 3</div>
            <div class="sortable-item">Item 4</div>
        </div>
    </div>

    <div id="group-1" class="group">
        <h3>Group 1</h3>
        <div class="nested-sortable">
            <div class="sortable-item">Item A</div>
            <div class="sortable-item">Item B</div>
        </div>
    </div>

    <div id="group-2" class="group">
        <h3>Group 2</h3>
        <div class="nested-sortable">
            <div class="sortable-item">Item C</div>
            <div class="sortable-item">Item D</div>
        </div>
    </div>

    <div id="group-3" class="group">
        <h3>Group 3</h3>
        <div class="nested-sortable">
            <div class="sortable-item">Item E</div>
            <div class="sortable-item">Item F</div>
        </div>
    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
